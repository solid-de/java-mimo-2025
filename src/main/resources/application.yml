spring:
  application:
    name: mimo-library
  datasource:
    url: jdbc:h2:file:${MIMO_HOME}/data/books-v2/books
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
  h2:
    console.enabled: true      

